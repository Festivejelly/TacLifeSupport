// Change stock command pods to have 2 hours of electricity per crew member (only accounting for life support electricity needs)
@PART[Mark1-2Pod|cupola|Mark1Cockpit|Mark2Cockpit|landerCabinSmall|mk2Cockpit_Inline|mk1pod|mk2LanderCabin|mk2Cockpit_Standard|mk3Cockpit_Shuttle]:FOR[TacLifeSupport]
{
	@RESOURCE[ElectricCharge]
	{
		@maxAmount = 100
		@maxAmount *= #$/CrewCapacity$
		@maxAmount += 150
		@amount = #$maxAmount$
	}
}
